name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: sast-scan
        uses: AppThreat/sast-scan-action@1.0.2
        with:
          type: python
      - name: secret-scan
        uses: zricethezav/gitleaks-action@v1.5.0
      - name: dependency-scan
        uses: aufdenpunkt/python-safety-check@v1.0.4
